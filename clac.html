<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		H1{
			color: red;
			text-align: center;
		}
		.button{
			text-align: center;
		}
		.tbl{
			width: 200px;
			height: 200px;
			box-sizing: border-box;
			text-align: center;	
			border: 1px;	
		}

	</style>
	<title></title>
</head>
<body>
		<h1>CALCULATOR</h1>
	<table align="center" class="tbl" bgcolor="lightblue">
		<tr>
			<td colspan="4"><input type="text" id="text1" align="center" ></td>
		</tr>
		
		<tr>
			<td><input type="button" value="C" onclick="clr()" id="button"></td>
			<td><input type="button" value="+/-" onclick="change()" id="button"></td>
			<td><input type="button" value="<" onclick="back()" id="button"></td>
			<td><input type="button" value="/" onclick="insert('/')" id="button"></td>
		</tr>

		<tr>
			<td><input type="button" value="7" onclick="insert(7)" id="button"></td>
			<td><input type="button" value="8" onclick="insert(8)" id="button"></td>
			<td><input type="button" value="9" onclick="insert(9)" id="button"></td>
			<td><input type="button" value="+" onclick="insert('+')" id="button"></td>
		</tr>

		<tr>
			<td><input type="button" value="4" onclick="insert(4)" id="button"></td>
			<td><input type="button" value="5" onclick="insert(5)" id="button"></td>
			<td><input type="button" value="6" onclick="insert(6)" id="button"></td>
			<td><input type="button" value="*" onclick="insert('*')" id="button"></td>
		</tr>

		<tr>
			<td><input type="button" value="1" onclick="insert(1)" id="button"></td>
			<td><input type="button" value="2" onclick="insert(2)" id="button"></td>
			<td><input type="button" value="3" onclick="insert(3)" id="button"></td>
			<td><input type="button" value="-" onclick="insert('-')" id="button"></td>
		</tr>

		<tr>
			<td><input type="button" value="00" onclick="insert('00')" id="button"></td>
			<td><input type="button" value="0" onclick="insert(0)" id="button"></td>
			<td><input type="button" value="." onclick="insert('.')" id="button"></td>
			<td><input type="button" value="=" onclick="eque()" id="button"></td>
		</tr>
	</table>

	<script type="text/javascript">
		function insert(n)
		{	
			document.getElementById("text1").value += n;
		}

		function eque()
		{
			document.getElementById("text1").value=eval(document.getElementById("text1").value)
		}

		function change()
		{
			document.getElementById("text1").value=document.getElementById("text1").value*(-1);
		}

		function back()
		{
			document.getElementById("text1").value = text1.value.substring(0,text1.value.length-1);
		}

		function clr()
		{
			document.getElementById("text1").value="";
		}
	</script>
</body>
</html>
